<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/css/main-335a7509b2.css">
	
</head>
<body ng-app='Yike'>
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse:collapsed}" ng-controller="NavController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar-8844dbfc4d.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active: index == key}" ng-repeat="(key,nav) in navs">
					<a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
					
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:collapsed}">
				<a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:collapsed}">
				<div loading class="loading" ng-hide="loaded" >
					<img src="./public/images/loading-50c5e3e79b.gif" alt="">
				</div>
				<!-- 占位符 -->
				<div ng-view>
					
				</div>
			</div>
		</div>
	</div>
	<script src="./libs/angular-8e7d91cb63.min.js"></script>
	<!-- AngularJs入口 -->
	<script src="./scripts/app-47227213f2.js"></script>
</body>
</html>
